<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS project</title>
    <link rel="stylesheet" type="text/css" href="resources/scss/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="resources/scss/style.css.map"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img class="icon-arrow" alt="arrow" src="resources/img/arrow.svg" />
        <div class="user-info">
          <img alt="Karin" src="resources/img/avatar.svg" />
          <div class="name-user">
            <span class="name-big">Hi, Karin!</span><br />
            <span class="name-profile">View my profile</span>
          </div>
        </div>
        <ul class="menu-list menu-first">
          <li><img alt="home" src="resources/img/home.svg" />Home</li>
          <li><img alt="chat" src="resources/img/chat.svg" />Chat</li>
          <li>
            <img alt="events" src="resources/img/events.svg" />
            <span class="number">3</span>Events
          </li>
          <li>
            <img alt="users" src="resources/img/users.svg" />
            Users
          </li>
          <br />
          <li>
            <img
              alt="user management"
              src="resources/img/user-manage.svg"
            />User management
          </li>
          <li>
            <img
              alt="hospital management"
              src="resources/img/hospital.svg"
            />Hospital management
          </li>
          <li>
            <img alt="topic management" src="resources/img/topic.svg" />Topic
            management
          </li>
        </ul>
        <ul class="menu-list">
          <li class="logout">
            <img alt="logout" src="resources/img/logout.svg" />Logout
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="search">
          <input class="input-search" />
          <img
            class="icon-search"
            alt="search"
            src="resources/img/search.svg"
          />
        </div>
        <div class="info-search">Search for people or groups</div>
        <p class="title-chat">Chat</p>
        <div class="chat-content">
          <div class="header-search">
            <div class="search">
              <input class="input-search" />
              <img
                class="icon-search"
                alt="search"
                src="resources/img/search.svg"
              />
            </div>
            <img alt="edit" src="resources/img/edit.svg" />
          </div>
          <div class="chat-search">Search in conversation</div>
        </div>
      </div>
    </div>
  </body>
</html>
